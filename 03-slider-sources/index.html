<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #0f3d15 -26%, #0e503f 145%);
          "

          <p>Love</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #5ab16c -1%, #dce4dda8 124%);
          "
        >
          <h1>Mountain</h1>
          <p>Love</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #e64514 1%, #910606 128%);
          "
        >
          <h1>Antelope Canyon</h1>
          <p>Love</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #cce6e7 -26%, #8cbfee 145%);
          "
        >
          <h1>Moraine Lake</h1>
          <p>Love</p>

        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1444076784383-69ff7bae1b0a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');

          <i class="fas fa-arrow-up"></i>
        </button>
